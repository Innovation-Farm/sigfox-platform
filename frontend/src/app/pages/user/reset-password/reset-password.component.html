<div class="app flex-row align-items-center">
  <div class="container">
    <div class="text-center mb-1">
      <img src="assets/img/logo.svg" width=160 height=40 />
    </div>
    <div class="card p-2">
      <div class="card-block">
        <hr />
        <p class="text-muted" translate>input_reset_email</p>
        <form *ngIf="!access_token" #f="ngForm" (ngSubmit)="onSendResetEmail()">
          <div class="input-group mb-1">
            <span class="input-group-addon">@</span>
            <input [(ngModel)]="email" type="text" class="form-control" name="email" placeholder="{{ 'email' | translate }}">
          </div>
          <div *ngIf="errorMessage != ''">
            <div class="mb-3 bg-danger text-center">{{errorMessage}}</div>
          </div>
          <div *ngIf="successMessage != ''">
            <div class="mb-3 bg-info text-center">{{successMessage}}</div>
          </div>
          <hr />
          <div class="row">
            <div class="col-12 text-center">
              <button type="submit" class="btn btn-success px-2" [disabled]="errorMessage!= ''" translate>send_mail</button>
            </div>
          </div>
        </form>

        <form *ngIf="access_token" #f="ngForm" (ngSubmit)="onResetPassword()" class="card mx-2">
          <div class="card-block p-2">
            <h1>Reset password</h1>
            <p class="text-muted">Reset your password</p>

            <div class="input-group mb-1">
              <span class="input-group-addon"><i class="icon-lock"></i></span>
              <input [(ngModel)]="newPassword" type="password" class="form-control" name="password"
                     placeholder="Password">
            </div>

            <div class="input-group mb-2">
              <span class="input-group-addon"><i class="icon-lock"></i></span>
              <input [(ngModel)]="verifyPassword" type="password" class="form-control" name="verifyPassword"
                     (ngModelChange)="verify()" placeholder="Repeat password">
            </div>

            <div *ngIf="errorMessage != ''">
              <div class="mb-3 bg-danger text-center">
                {{errorMessage}}
              </div>
            </div>
            <div *ngIf="successMessage != ''">
              <div class="mb-3 bg-info text-center">
                {{successMessage}}
              </div>
            </div>
            <button type="submit" class="btn btn-block btn-success" [disabled]="errorMessage!= ''">Reset password
            </button>
          </div>
        </form>

      </div>
    </div>
  </div>
</div>
